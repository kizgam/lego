<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolekcja Minifigurek Lego Harry Potter</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <header>
        <h1>Kolekcja Minifigurek Lego</h1>
    </header>

    <main>
        <section class="minifigures">
            <div class="minifigure">
                <img src="https://a.allegroimg.com/s512/1170bc/d7b5b1c049ac81292baf9fe6eb5c/LEGO-Marvel-Iron-Man-76216-NICK-FURY-sh585b-NOWA" alt="Minifigurka 1">
                <h2>Nick Fury</h2>
            </div>
            <div class="minifigure">
              <img src="https://a.allegroimg.com/original/11b9f4/58d144bf4595b788c0cc9b808bcd/LEGO-MARVEL-Spider-Man-76163-Pelzacz-Venom-Carnage-Stan-opakowania-oryginalne" alt="Minifigurka 2">
              <h2>Spider-Man</h2>
          </div>
          <div class="minifigure">
            <img src="https://i.ebayimg.com/images/g/DFgAAOSw9nhh5070/s-l1200.jpg" alt="Minifigurka 3">
            <h2>Venom</h2>
        </div>
        <div class="minifigure">
          <img src="https://www.templeofbricks.com/img/minifigs/lego-marvel/minifig-lego-marvel-sh612.png" alt="Minifigurka 4">
          <h2>Iron Man</h2>
      </div>
      <div class="minifigure">
        <img src="https://i.etsystatic.com/9915541/r/il/c3946f/3573975067/il_570xN.3573975067_bxwk.jpg" alt="Minifigurka 5">
        <h2>Captain America</h2>
    </div>
    <div class="minifigure">
      <img src="https://tools.toywiz.com/_images/_products/legolooseinfthor.jpg" alt="Minifigurka 6">
      <h2>Thor</h2>
  </div>
  <div class="minifigure">
    <img src="https://m.media-amazon.com/images/I/514Ipm1itzL._AC_UF894,1000_QL80_.jpg" alt="Minifigurka 7">
    <h2>Dr Strange</h2>
</div>
<div class="minifigure">
  <img src="https://img.bricklink.com/ItemImage/MN/0/sh501.png" alt="Minifigurka 8">
  <h2>Groot</h2>
</div>
<div class="minifigure">
  <img src="https://img.bricklink.com/ItemImage/MN/0/sh384.png" alt="Minifigurka 9">
  <h2>Rocket</h2>
</div>
<div class="minifigure">
  <img src="https://img.bricklink.com/ItemImage/MN/0/colmar24.png" alt="Minifigurka 10">
  <h2>Wolverine</h2>
</div>
<div class="minifigure">
  <img src="https://a.allegroimg.com/original/118b72/80f8fb9e4018a235c70ae15b352e/LEGO-Minifigures-71039-She-Hulk-5" alt="Minifigurka 110">
  <h2>She-Hulk</h2>
</div>
<div class="minifigure">
  <img src="https://a.allegroimg.com/s512/11c2ce/351f891446fb8ef20aaa69a5b02e/LEGO-71039-Marvel-Seria-2-Agatha-Harkness-1" alt="Minifigurka 12">
  <h2>Agatha Harkness</h2>
</div>
<div class="minifigure">
  <img src="https://a.allegroimg.com/original/1186eb/7373ae23431caa5d399c5a52620a/LEGO-71039-MINIFIGURES-MARVEL-MOON-KNIGHT-NR-2-Marka-LEGO" alt="Minifigurka 13">
  <h2>Moon Knight</h2>
</div>
<div class="minifigure">
  <img src="https://www.theminifigurestore.uk/wp-content/uploads/2023/08/Mr.-Knight-LEGO-Marvel-Minifigures-Series-2-71039.jpg" alt="Minifigurka 14">
  <h2>Moon Knight</h2>
</div>
<div class="minifigure">
  <img src="https://m.media-amazon.com/images/I/41SrD8T7CVL._AC_UF894,1000_QL80_.jpg" alt="Minifigurka 15">
  <h2>Green Goblin</h2>
</div>
      </section>
    </main>
</body>
</html>
